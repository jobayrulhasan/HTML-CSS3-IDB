<body>
    <button>Test</button>
    <p>Image display is ready...</p>
    <div class="image"><img src="bd1.jpg" alt="bd1"></div>
    <div class="img"><img src="bd2.jpg" alt="bd2"></div>
    <div class="img"><img src="bd3.jpg" alt="bd3"></div>
    <div class="img"><img src="bd4.jpg" alt="bd4"></div>
    <div class="img"><img src="bd5.jpg" alt="bd5"></div>
    <script>
    $("button").on("click", function () {
        $("p").append("Started...");
        $("div").each(function (i) {
            $(this).fadeIn().fadeOut(2000 * (i + 1));
        });

    $("div").promise().done(function () {
            $("p").append("Display is finished!");
        });
    });


    
</script>
</body>
